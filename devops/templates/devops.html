<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="{% static 'devopsdesign.css' %}" />
</head>

<body>
	<h2> Location Page </h2>
	<div class="container" id="container">
		<div>
			<form class="form-container sign-up-container" action="{% url 'devops:submit' %}" method="post">
				{% csrf_token %}
				<h1>Destination</h1>
				<span>Fill up the necessary information</span>
				<input type="text" name='orig' placeholder="Input Starting Location" />
				<input type="text" name='dest' placeholder="Input Final Location" />
				<input type="submit" name="submit" value="Submit">
				<input type="submit" name="mapdest" value="See Map for Destination">
				<textarea disabled="disabled"
					style="width:100%;padding:2%;height:250px;font: 14px/32px cursive;border:10px double yellowgreen;">
					{{map_activity}}
            </textarea><br>
			</form>
		</div>
		<div>
			<form class="form-container sign-in-container" action="devops.html" method="post">
				<h1>Welcome back!</h1>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Leaving soon?</h1>
					<button class="ghost" id="signIn">Go Back</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello!</h1>
					<p>Input your destination</p>
					<button class="ghost" id="signUp">Start</button>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'devopsscript.js' %}"></script>
</body>

</html>
